---
# Defines deployment design and assigns role to server groups

- include: cleanup.yml

- name: setup gdisk
  hosts: all
  become: True
  tasks:
  - name: install the latest version of gdisk
    package: name=gdisk state=present

- name: setup the journal device
  hosts: osds
  become: True
  tasks:
  - shell: sgdisk -g -n 1:0:+35G /dev/sde
  - shell: sgdisk -g -n 2:+35G /dev/sde
  - shell: sgdisk -g -N 3 /dev/sde

- hosts: mons
  become: True
  roles:
  - ceph-mon
  serial: 1 # MUST be '1' WHEN DEPLOYING MONITORS ON DOCKER CONTAINERS

- hosts: osds
  become: True
  roles:
  - ceph-osd

- hosts: mdss
  become: True
  roles:
  - ceph-mds
  serial: 1 # Please make the MDSs come in a specific order

- name: wait for the cluster to come up
  hosts: mons
  tasks:
  - command:  docker exec {{ ansible_hostname }} ceph -s
    register: result
    until:    result.stdout.find("HEALTH_OK") != -1
    retries:  120
  - debug:    var=result.stdout_lines
  - pause: seconds=30

- hosts: graphite
  become: True
  roles: 
    - monitor/graphite

- hosts: mdss
  become: True
  roles:
    - monitor/collectl

- hosts: clients0
  become: True
  roles:
    - ceph-client

- hosts: clients1
  become: True
  roles:
    - ceph-client
